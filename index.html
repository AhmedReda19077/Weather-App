<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg dark-nav">
        <div class="container">
            <a href="navbar-brand"><img src="./Images/nav.png" alt="nav icon" id="logoImg"></a>
            <!-- Switch -->
            <div class="toggle-switch ms-auto" id="modeToggle">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </nav>
    <div class="main-content">

        <div class="search-container mt-5 mb-4">
            <div class="search-wrapper">
                <input type="text" id="search" placeholder="Search City........">
                <button id="searchBtn">üîç</button>
            </div>
        </div>
        <div class="container special">
            <!-- Today Section -->
            <div class="item col-md-4 bg-sec-color m-0 rounded-3">
                <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"
                    id="todayDate">
                    <p id="todayDateDayName" class="my-auto">Sunday</p>
                    <span>
                        <span id="todayDateDayNumber" class="my-auto"></span>
                        <span id="todayDateMonth" class="my-auto"></span>
                    </span>
                </div>
                <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                    <p id="todayLocation" class="fs-4"></p>
                    <div class="d-flex justify-content-between align-content-center">
                        <span class="fs-1 fw-bolder">
                            <span id="todayTemp"></span>
                            <span><sup>o</sup> C</span>
                        </span>
                        <img src="" alt="" id="todayConditionImg">
                    </div>
                    <p id="todayConditionText" class="fs-6 text-info"></p>
                </div>
                <div class="item-footer d-flex text-light p-3">
                    <div class="d-flex me-4">
                        <img src="./Images/humidity.png" alt="humidity" class="footer-icons me-2">
                        <p id="humidity"></p>
                    </div>
                    <div class="d-flex me-4">
                        <img src="./Images/wind-14.png" alt="wind" class="footer-icons me-2">
                        <p id="wind"></p>
                    </div>
                    <div class="d-flex me-4">
                        <img src="./Images/compass.png" alt="compass" class="footer-icons me-2">
                        <p id="compass"></p>
                    </div>
                </div>
            </div>
            <!-- Tomorrow Section -->
            <div class="item col-md-4 m-0 bg-main-color">
                <div class="py-2 text-center bg-sec-color text-light" id="tomorrowDate">
                    <p class="next-day-name my-auto">Friday</p>
                </div>
                <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                    <img src="" alt="" class="next-condition-img">
                    <h3>
                        <span class="next-max-temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5>
                        <span class="next-min-temp"></span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next-condition-text fs-6 text-info"></p>
                </div>
            </div>
            <!-- After Tomorrow Section -->
            <div class="item col-md-4 m-0 bg-sec-color rounded-3 ">
                <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                    <p class="my-auto next-day-name">Friday</p>
                </div>
                <div class="item-content text-start text-light p-3 text-center pt-5">
                    <img src="" alt="" class="next-condition-img">
                    <h3>
                        <span class="next-max-temp"></span>
                        <span><sup>o</sup> C</span>
                    </h3>
                    <h5 class="text-muted">
                        <span class="next-min-temp"></span>
                        <span><sup>o</sup> C</span>
                    </h5>
                    <p class="next-condition-text fs-6 text-info"></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer text-center py-3 mt-5">
        <p class="m-0">¬© 2025 Weather App. All Rights Reserved.</p>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
